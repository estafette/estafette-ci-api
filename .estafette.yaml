builder:
  track: dev

labels:
  type: service
  app-group: estafette-ci
  team: estafette
  language: golang

version:
  semver:
    major: 1
    minor: 1

triggers:
- name: migrator
  pipeline:
    name: github.com/estafette/estafette-ci-db-migrator
    branch: main
  builds:
    branch: main

env:
  GOCACHE: /estafette-work/.go/build
  GOMODCACHE: /estafette-work/.go/pkg/mod

stages:
  build-lint-and-package:
    parallelStages:
      build:
        image: golang:1.18-alpine
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOGC: off
        commands:
        - go build -a -installsuffix cgo -ldflags "-X main.appgroup=${ESTAFETTE_LABEL_APP_GROUP} -X main.app=${ESTAFETTE_GIT_NAME} -X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_GIT_NAME} .

      lint:
        image: golangci/golangci-lint:latest-alpine
        commands:
        - golangci-lint run --timeout 3m

      test:
        image: golang:1.18-alpine
        commands:
        - apk add --update --no-cache build-base
        - go test -short -race ./...

  integration-tests-against-cockroachdb-prepare:
    services:
    - name: cockroachdb
      multiStage: true
      image: cockroachdb/cockroach:v21.1.8
      env:
        COCKROACH_SKIP_ENABLING_DIAGNOSTIC_REPORTING: "true"
      readinessProbe:
        httpGet:
          path: /health?ready=1
          port: 8080
        timeoutSeconds: 120
      commands:
      - /cockroach/cockroach start-single-node --insecure --advertise-addr estafette-ci-db-public

    image: estafette/estafette-ci-db-migrator:${ESTAFETTE_TRIGGER_MIGRATOR_BUILD_VERSION}
    env:
      DB_HOST: cockroachdb
      DB_DATABASE: defaultdb
      DB_INSECURE: true
      DB_PORT: 26257
      DB_USER: root
      DB_PASSWORD: ''
      ESTAFETTE_LOG_FORMAT: console

  integration-tests-against-cockroachdb:
    image: golang:1.18-alpine
    env:
      CGO_ENABLED: 0
      GOOS: linux
      GOGC: off

      DB_HOST: cockroachdb
      DB_DATABASE: defaultdb
      DB_INSECURE: true
      DB_PORT: 26257
      DB_USER: root
      DB_PASSWORD: ''
    commands:
    - go test -run TestIntegration ./...

  integration-tests-against-postgres-prepare:
    services:
    - name: postgres
      multiStage: true
      image: postgres:13.3-alpine
      env:
        POSTGRES_PASSWORD: abc

    image: estafette/estafette-ci-db-migrator:${ESTAFETTE_TRIGGER_MIGRATOR_BUILD_VERSION}
    env:
      DB_HOST: postgres
      DB_DATABASE: postgres
      DB_INSECURE: true
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: abc
      ESTAFETTE_LOG_FORMAT: console

  integration-tests-against-postgres:
    image: golang:1.18-alpine
    env:
      CGO_ENABLED: 0
      GOOS: linux
      GOGC: off

      DB_HOST: postgres
      DB_DATABASE: postgres
      DB_INSECURE: true
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: abc
      DB_MAX_OPEN_CONNECTIONS: 3
      DB_MAX_IDLE_CONNECTIONS: 3
    commands:
    - go test -run TestIntegration ./...

  bake:
    image: extensions/docker:dev
    action: build
    severity: unknown
    repositories:
    - estafette
    path: ./publish
    copy:
    - /etc/ssl/certs/ca-certificates.crt

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    repositories:
    - estafette

  tag-revision:
    image: golang:1.18-alpine
    commands:
    - apk add git
    - git tag ${ESTAFETTE_BUILD_VERSION}
    - git push origin ${ESTAFETTE_BUILD_VERSION}

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'
