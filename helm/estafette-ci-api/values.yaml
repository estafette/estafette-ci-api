serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # the name of the service account used for the build/release jobs
  builderServiceAccountName: estafette-ci-builder

service:
  type: ClusterIP
  port: 80
  annotations: {}
    # cloud.google.com/neg: '{"ingress": true}'

# (private) host at which to access the web interface and api
baseHost: estafette.mydomain.com

# host to receive webhooks from 3rd party integrations like github, bitbucket
integrationsHost: estafette-integrations.mydomain.com

# ingress to Estafette CI's web ui and api
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "{{ $.Values.baseHost }}"
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-web
            port:
              name: http
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# optional separate ingress for webhooks if the main ingress is not publicly accessible
ingressWebhooks:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "{{ $.Values.integrationsHost }}"
      paths:
      - path: /api/integrations/bitbucket
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/cloudsource
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/github
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/pubsub
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/slack
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

pdb:
  enabled: true
  maxUnavailable: 1

secret:
  enabled: true
  # the aes-256 key to encrypt/decrypt estafette secrets; by default this is generated on install, only set it when migrating
  secretDecryptionKey:
  # the 256 bit jwt key for authentication to the api; by default this is generated on install, only set it when migrating
  jwtKey:

config:
  enabled: true
  files: |
    config.yaml: |
      apiServer:
        baseURL: https://{{ $.Values.baseHost }}
        integrationsURL: https://{{ $.Values.integrationsHost }}
        serviceURL: http://{{ include "estafette-ci-api.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local

      jobs:
        namespace: {{ .Release.Namespace }}-jobs

      auth:
        jwt:
          domain: {{ $.Values.baseHost }}