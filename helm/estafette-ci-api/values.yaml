    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  nodeSelector: {}

  tolerations: []

  affinity: {}

  extraPodLabels: {}

  # specify extra containers as a string, interpreted with tpl; this allows use of helm values.
  # - name: {{ .Chart.Name }}-sidecar
