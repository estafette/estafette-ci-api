serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # the name of the service account used for the build/release jobs
  builderServiceAccountName: estafette-ci-builder

service:
  type: ClusterIP
  port: 80
  annotations: {}
    # cloud.google.com/neg: '{"ingress": true}'

# ingress to Estafette CI's web ui and api
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ci.estafette.io
      paths:
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-web
            port:
              name: http
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# optional separate ingress for webhooks if the main ingress is not publicly accessible
ingressWebhooks:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ci-webhooks.estafette.io
      paths:
      - path: /api/integrations/bitbucket
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/cloudsource
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/github
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/pubsub
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
      - path: /api/integrations/slack
        pathType: Prefix
        backend:
          service:
            name: estafette-ci-api
            port:
              name: http
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

