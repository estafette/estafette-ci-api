            organizations:
            - name: Estafette

      apiServer:
        baseURL: https://ci.estafette.io
        serviceURL: http://estafette-ci-api.estafette-ci.svc.cluster.local
        logWriters:
        - database
        logReader: database
        injectStages:
          build:
            before:
            - name: envvars
              image: extensions/envvars:stable
            after: []
          release:
            before:
            - name: envvars
              image: extensions/envvars:stable
            after: []
        injectStagesPerOperatingSystem:
          linux:
            build:
              before:
              - name: envvars
                image: extensions/envvars:stable
              after: []
            release:
              before:
              - name: envvars
                image: extensions/envvars:stable
              after: []
          windows:
            build:
              before:
              - name: envvars
                image: extensions/envvars:nanoserver-1809-stable
              after: []
            release:
              before:
              - name: envvars
                image: extensions/envvars:nanoserver-1809-stable
              after: []
        injectCommandsPerOperatingSystemAndShell:
          linux:
            /bin/sh:
              before: []
              after: []
            /bin/bash:
              before: []
              after: []
          windows:
            cmd:
              before:
              - netsh interface ipv4 set subinterface 31 mtu=1410
              after: []
            powershell:
              before:
              - Get-NetAdapter | Where-Object Name -like "*Ethernet*" | ForEach-Object { & netsh interface ipv4 set subinterface $_.InterfaceIndex mtu=1410 store=persistent }
              after: []
        dockerConfigPerOperatingSystem:
          linux:
            runType: dind
            mtu: 1460
            bip: 192.168.1.1/24
            networks:
            - name: estafette
              driver: default
              subnet: 192.168.2.1/24
              gateway: 192.168.2.1
              durable: false
            registryMirror: https://mirror.gcr.io
          windows:
            runType: dod
            mtu: 1410

      jobs:
        # the namespace in which build/release jobs are created
        namespace: {{ .Release.Namespace }}-jobs

        defaultCPUCores: 2.0
        minCPUCores: 0.2
        maxCPUCores: 14.0
        cpuRequestRatio: 1.0
        cpuLimitRatio: 3.0

        defaultMemoryBytes: 8589934592
        minMemoryBytes: 134217728
        maxMemoryBytes: 53687091200
        memoryRequestRatio: 1.25
        memoryLimitRatio: 1.0

        build:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: role
                    operator: In
                    values:
                    - privileged
                  - key: cloud.google.com/gke-preemptible
                    operator: DoesNotExist
          tolerations:
          - key: role
            operator: Equal
            value: privileged
            effect: NoSchedule

        release:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: role
                    operator: In
                    values:
                    - privileged
                  - key: cloud.google.com/gke-preemptible
                    operator: DoesNotExist
          tolerations:
          - key: role
            operator: Equal
            value: privileged
            effect: NoSchedule

      auth:
        jwt:
          domain:
          realm:
          key:
        administrators:
        - admin@estafette.io
        organizations:
        - name: Estafette
          oauthProviders:
          - name: google
            clientID:
            clientSecret:
            allowedIdentitiesRegex:

      database:
        databaseName: estafette_ci_api
        host: cockroachdb-public.estafette-ci.svc.cluster.local
        insecure: false
        certificateDir: /cockroach-certs
        port: 26257
        user: api
        password:

      manifestPreferences:
        labelRegexes:
          type: api|web|library|container
        builderOperatingSystems:
        - linux
        - windows
        builderTracksPerOperatingSystem:
          linux:
          - stable
          - beta
          - dev
          windows:
          - windowsservercore-1809
          - windowsservercore-1909
          - windowsservercore-ltsc2019

      catalog:
        filters:
        - type
        - team

      credentials:
      - name:
        type: 'container-registry'
        repository:
        private: false
        username:
        password:

      trustedImages:
      - path: extensions/git-clone
        injectedCredentialTypes:
        - bitbucket-api-token
        - github-api-token
      - path: extensions/git-trigger
        injectedCredentialTypes:
        - bitbucket-api-token
        - github-api-token
      - path: extensions/docker
        runDocker: true
        injectedCredentialTypes:
        - container-registry
      - path: extensions/prefetch
        runDocker: true
        injectedCredentialTypes:
        - container-registry
      - path: extensions/gke
        injectedCredentialTypes:
        - kubernetes-engine
      - path: extensions/gcs
        injectedCredentialTypes:
        - kubernetes-engine
      - path: extensions/cloud-function
        injectedCredentialTypes:
        - kubernetes-engine
      - path: extensions/bitbucket-status
        injectedCredentialTypes:
        - bitbucket-api-token
      - path: extensions/github-status
        injectedCredentialTypes:
        - github-api-token
      - path: extensions/github-release
        injectedCredentialTypes:
        - github-api-token
      - path: extensions/slack-build-status
        injectedCredentialTypes:
        - slack-webhook
      - path: extensions/npm-audit
        injectedCredentialTypes:
        - slack-webhook
      - path: extensions/dotnet
        injectedCredentialTypes:
        - nuget-server
        - sonarqube-server
      - path: estafette/estafette-ci-builder
        runPrivileged: true
        whitelistedPipelines: github.com/estafette/estafette-ci-builder
      - path: extensions/cloudflare-purge
        injectedCredentialTypes:
        - cloudflare
      - path: bsycorp/kind
        runPrivileged: true

      docker:
        registryMirror: https://mirror.gcr.io
        dindMtu: 1460
        dindBip: 192.168.1.1/24
        dindNetwork:
          name: estafette
          subnet: 192.168.2.1/24
          gateway: 192.168.2.1